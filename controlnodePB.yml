    # rabbitmqctl add_user openstack password
  
    # rabbitmqctl set_permissions openstack * * *
    
  # add ports 11211/tcp & 5672/tcp to firewalld
      - name: add ports to firewall
        firewalld:
          port: "{{ item }}"
          permanent: true
          state: enabled
        with_items:
          - 11211/tcp
          - 5672/tcp
        
